<!DOCTYPE html>
<html lang="en" class="h-full w-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Places Visited</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <h1 class="text-3xl font-bold text-center mb-6">Places Iâ€™ve Visited</h1>
  <div id="places" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

  <script>
    fetch('http://localhost:3000/places')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('places');
        data.forEach(place => {
          const div = document.createElement('div');
          div.className = "bg-white rounded-xl shadow p-4";
          div.innerHTML = `
            <img src="${place.image_url}" alt="${place.name}" class="w-full h-48 object-cover rounded-md mb-3">
            <h2 class="text-xl font-semibold mb-1">${place.name}</h2>
            <p class="text-gray-700">${place.description}</p>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
